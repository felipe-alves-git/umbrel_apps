manifestVersion: 1

id: wg-easy
name: WireGuard Easy
tagline: VPN server para o seu homeserver
icon: icon.png
category: Networking
version: "1.0.0"
port: 51821

description: >-
  WireGuard com interface web simples para gerenciar túneis VPN.

developer: Community
website: https://github.com/wg-easy/wg-easy
submitter: você

gallery:
  - icon.png

env:
  WG_HOST:
    type: string
    required: true

  PASSWORD_HASH:
    type: password

  WG_PORT:
    type: number
    default: 51820

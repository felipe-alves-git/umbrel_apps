id: servidor-wg-easy
name: Wireguard Easy
tagline: VPN server para o seu homeserver
icon: https://cdn.jsdelivr.net/gh/bigbeartechworld/big-bear-universal-apps/apps/wg-easy/logo.png
category: Servidor
version: "15"
port: 51820
description: >-
  WireGuard com interface web simples para gerenciar túneis VPN.
developer: -
env:
  WG_HOST:
    type: string
    name: Host público
    description: Endereço público ou domínio (ex: seu domínio DuckDNS)
    placeholder: seudominio.duckdns.org
    required: true

  LANG:
    type: string
    default: pt

  WG_PORT:
    type: number
    default: 51820

  WG_DEFAULT_DNS:
    type: string
    default: 1.1.1.1

  UI_TRAFFIC_STATS:
    type: boolean
    default: true

  PASSWORD_HASH:
    type: password
    description: $$ + Hash bcrypt da senha de acesso (Gerar com o comando 'docker run --rm ghcr.io/wg-easy/wg-easy wgpw minhaSenhaSegura')